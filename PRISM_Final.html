            ${demoData.factChecks.map(fc => `
              <div class="bg-white border border-slate-200 rounded-xl overflow-hidden">
                <div class="p-4">
                  <p class="text-sm font-medium text-slate-800 mb-2">"${fc.claim}"</p>
                  <div class="flex items-center gap-2 mb-2"><span class="px-2 py-1 rounded text-xs font-bold text-white" style="background-color: ${fc.color}">${fc.verdict}</span></div>
                  <p class="text-xs text-slate-500 mb-2">${fc.explanation}</p>
                  <div class="flex flex-wrap gap-1">${fc.sources.map(s => `<span class="text-xs px-2 py-0.5 bg-slate-100 text-slate-600 rounded">${s}</span>`).join('')}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderCommunityQuestions() {
      return `
        <div class="px-4 py-4">
          <div class="bg-slate-100 rounded-xl p-4 mb-4">
            <div class="flex items-center gap-2 mb-2"><span class="text-violet-600">${icons.messageCircle}</span><span class="font-semibold text-slate-800">Ask the Community</span></div>
            <p class="text-sm text-slate-600">Questions get answered when enough people want to know</p>
          </div>
          <button class="w-full mb-4 p-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-violet-400 hover:text-violet-600 transition-all">+ Ask a question about this event</button>
          <div class="space-y-3">
            ${demoData.communityQuestions.map(q => `
              <div class="bg-white border border-slate-200 rounded-xl p-4">
                <div class="flex justify-between items-start mb-2">
                  <span class="text-xs px-2 py-0.5 rounded ${q.status === 'answered' ? 'bg-green-100 text-green-700' : q.status === 'investigating' ? 'bg-amber-100 text-amber-700' : 'bg-slate-100 text-slate-600'}">${q.status === 'answered' ? '✓ ANSWERED' : q.status === 'investigating' ? '🔍 INVESTIGATING' : 'OPEN'}</span>
                  <span class="text-xs text-slate-400">${q.daysAgo}d ago</span>
                </div>
                <p class="text-sm font-medium text-slate-800 mb-3">"${q.text}"</p>
                <div class="flex items-center justify-between">
                  <span class="text-xs text-slate-500">by @${q.askedBy}</span>
                  <button class="flex items-center gap-1 px-3 py-1.5 rounded-full ${q.upvotes > 100 ? 'bg-violet-100 text-violet-700' : 'bg-slate-100 text-slate-600'} hover:bg-violet-200 transition-all">${icons.thumbsUp}<span class="text-sm font-medium">${q.upvotes}</span></button>
                </div>
                ${q.status === 'answered' ? `<a href="#" class="mt-3 block text-sm text-blue-600 hover:underline">→ Read the answer</a>` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // ==================== EVENT HANDLERS ====================

    function switchTab(tab) { activeTab = tab; currentScreen = tab; render(); }
    function showEventDetail() { currentScreen = 'eventDetail'; eventDetailView = 'overview'; render(); }
    function goBack() { currentScreen = activeTab; render(); }
    function setEventView(view) { eventDetailView = view; render(); }
    function toggleChapter(id) { expandedChapter = expandedChapter === id ? null : id; render(); }
    function toggleBookmark(id) { const ev = demoData.bookmarkedEvents.find(e => e.id === id); if (ev) ev.bookmarked = !ev.bookmarked; render(); }
    function showSourceDetail(name) { selectedSource = name; render(); }
    function closeSourceModal() { selectedSource = null; render(); }
    function navigateTo(screen) { currentScreen = screen; render(); }

    // ==================== MAIN RENDER ====================

    function render() {
      const app = document.getElementById('app');
      switch(currentScreen) {
        case 'splash': app.innerHTML = renderSplash(); break;
        case 'home': app.innerHTML = renderHome(); break;
        case 'explore': app.innerHTML = renderExplore(); break;
        case 'upload': app.innerHTML = renderUpload(); break;
        case 'bookmark': app.innerHTML = renderBookmark(); break;
        case 'profile': app.innerHTML = renderProfile(); break;
        case 'eventDetail': app.innerHTML = renderEventDetail(); break;
        case 'ongoingTopics': app.innerHTML = renderOngoingTopics(); break;
        case 'resolvedTopics': app.innerHTML = renderResolvedTopics(); break;
        case 'informationDiets': app.innerHTML = renderInformationDiets(); break;
        case 'weeklyChallenges': app.innerHTML = renderWeeklyChallenges(); break;
        case 'privacy': app.innerHTML = renderPrivacy(); break;
        case 'aboutUs': app.innerHTML = renderAboutUs(); break;
        default: app.innerHTML = renderHome();
      }
    }

    // ==================== INITIALIZE ====================
    render();
    setTimeout(() => { currentScreen = 'home'; activeTab = 'home'; render(); }, 3000);
  </script>
</body>
</html>
